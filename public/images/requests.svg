<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="requests-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="requests-shadow" x="0" y="0" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#7C3AED" flood-opacity="0.25"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Document background -->
  <rect x="25" y="20" width="50" height="65" rx="8" 
        fill="url(#requests-gradient)" filter="url(#requests-shadow)"/>
  
  <!-- Folded corner -->
  <path d="M75 20 L75 35 L60 35 Z" fill="#9F7AEA"/>
  
  <!-- Question mark circle -->
  <rect x="45" y="75" width="30" height="30" rx="8" 
        fill="white" opacity="0.3"/>
  
  <!-- Question mark -->
  <text x="60" y="98" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">?</text>
</svg>