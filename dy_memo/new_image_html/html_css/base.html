<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>홈 - INOPNC</title>
    <link rel="stylesheet" href="assets/css/common-ui.css">
    <link rel="stylesheet" href="assets/header-nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 폰트 로딩 최적화 및 안전한 fallback 설정 */
        @font-face {
            font-family: 'Noto Sans KR';
            font-display: swap;
        }
        @font-face {
            font-family: 'Poppins';
            font-display: swap;
        }
        
        /* 폰트 로딩 실패 시 대비 */
        .font-loading-fallback {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* =============== TOKENS =============== */
        :root {
            /* Fonts */
            --font-sans: "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
            --font-brand: "Poppins", var(--font-sans);

            /* Type scale / line-height */
            --lh: 1.4;
            --fs-title: 24px;  /* 헤드라인/메인 타이틀 (700) */
            --fs-h2: 18px;     /* 섹션/카드 타이틀 (600) */
            --fs-body: 15px;   /* 본문 (400) */
            --fs-cap: 12px;    /* 캡션 (400) */
            --fs-ctl: 14px;    /* 버튼/탭 (500) */

            /* Colors (Light) */
            --bg: #F6F9FF;
            --card: #FFFFFF;
            --text: #1A1A1A;
            --muted: #6B7280;
            --line: #E6ECF4;

            /* Brand / Accent / Status */
            --brand: #1A254F;        /* 남색 버튼 */
            --gray-btn: #99A4BE;     /* 회색 버튼 */
            --sky-btn: #00BCD4;      /* 하늘색 버튼 */
            --accent: #0068FE;       /* 강조 블루 */
            --accent-cyan: #00BCD4;  /* 보조 강조 */
            --warn: #EA3829;         /* 주의 */

            /* Tag colors */
            --tag1: #33E6F6;
            --tag1-20: rgba(51, 230, 246, 0.20);
            --tag3: #2934D0;
            --tag3-70: rgba(41, 52, 208, 0.70);
            --tag3-15: rgba(41, 52, 208, 0.15);
            --tag4: #FFD6EB;
            --tag4-ink: #FF3399;
            --tag-blue: #0068FE;
            --tag-blue-20: rgba(0, 104, 254, 0.20);

            /* Sizes */
            --r: 14px;
            --pad: 14px;
            --btn-h: 44px;
            --chip-h: 48px;
            --gap: 12px;
        }

        [data-theme="dark"] {
            --bg: #0F172A;
            --card: #111827;
            --text: #E5E7EB;
            --muted: #9CA3AF;
            --line: #3A4048;
            --brand: #00BCD4;
            --accent: #00BCD4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-sans);
            background-color: var(--bg);
            color: var(--text);
            line-height: var(--lh);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 타이포그래피 시스템 - Noto Sans KR */
        .headline, .main-title {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700; /* Bold */
            font-size: 24px;
            line-height: 1.4;
            color: #1A1A1A;
        }

        .section-title, .card-title {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 600; /* Semi-Bold */
            font-size: 18px;
            line-height: 1.4;
            color: #1A1A1A;
        }

        .body-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 400; /* Regular */
            font-size: 15px;
            line-height: 1.4;
            color: #1A1A1A;
        }

        .caption, .helper-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 300; /* Light */
            font-size: 12px;
            line-height: 1.4;
            color: #6B7280;
        }

        .button-text, .tab-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500; /* Medium */
            font-size: 14px;
            line-height: 1.4;
            color: #1A1A1A;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 상단 헤더 스타일 */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--card);
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex: 0 0 auto;
            min-width: 120px;
        }

        .header-center {
            display: none; /* 제목을 왼쪽으로 이동 */
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1px;
            flex: 0 0 auto;
            width: auto;
            min-width: 0;
        }

        /* 공통 INOPNC 브랜드 타이틀 */
        .brand-title, .header-title {
            font-family: var(--font-brand);
            font-size: var(--fs-title);
            font-weight: 700;
            color: var(--brand);
            margin: 0;
            line-height: var(--lh);
            white-space: nowrap;
        }

        [data-theme="dark"] .brand-title {
            color: #FFFFFF;
        }

        .header-icon-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
            min-width: 32px;
            min-height: 32px;
            color: var(--brand);
        }

        .header-icon-btn:hover {
            background-color: transparent;
            transform: none;
            box-shadow: none;
        }

        .header-icon-btn:active {
            background-color: transparent;
            transform: none;
            box-shadow: none;
        }

        .header-icon-btn:focus {
            outline: none;
            box-shadow: none;
        }

        /* 검색 버튼 특별 효과 */
        #searchBtn:hover {
            background-color: rgba(0, 104, 254, 0.1);
            color: #0068FE;
        }

        #searchBtn:active {
            background-color: rgba(0, 104, 254, 0.15);
            transform: translateY(0px) scale(0.9);
        }

        #searchBtn:focus {
            box-shadow: 0 0 0 2px rgba(0, 104, 254, 0.3);
        }

        /* 검색 버튼 리플 효과 */
        #searchBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 104, 254, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
            pointer-events: none;
        }

        #searchBtn.ripple::before {
            width: 100px;
            height: 100px;
        }

        /* 검색 전체화면 페이지 */
        .search-page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: var(--card);
            display: none;
            overflow: hidden;
            transition: background-color 0.3s ease;
            -webkit-overflow-scrolling: touch;
            box-sizing: border-box;
        }

        .search-page.active {
            display: block;
        }

        .sp-head {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--card);
            padding: 16px 20px;
            border-bottom: 1px solid var(--line);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            z-index: 10;
            height: 80px;
            box-sizing: border-box;
        }

        .sp-back {
            background: transparent;
            border: 0;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--muted);
            font-size: var(--fs-ctl);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .sp-back-text {
            font-family: var(--font-sans);
            font-size: var(--fs-ctl);
            font-weight: 500;
            color: var(--muted);
            line-height: var(--lh);
        }

        .sp-back:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .sp-back:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .sp-input-wrap {
            flex: 1;
            position: relative;
        }

        .sp-input {
            width: 100%;
            height: 52px;
            padding: 0 18px 0 50px;
            border: 1px solid var(--line);
            border-radius: 26px;
            font-family: var(--font-sans);
            font-size: var(--fs-ctl);
            font-weight: 500;
            background: var(--card);
            color: var(--text);
            outline: none;
            transition: all 0.2s ease;
            line-height: var(--lh);
            -webkit-autofill: none;
            -webkit-box-shadow: 0 0 0 1000px var(--card) inset;
            -webkit-text-fill-color: var(--text);
            box-sizing: border-box;
        }

        .sp-input::-webkit-search-cancel-button,
        .sp-input::-webkit-search-decoration,
        .sp-input::-webkit-search-results-button,
        .sp-input::-webkit-search-results-decoration {
            display: none;
            -webkit-appearance: none;
        }

        .sp-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--tag-blue-20);
            -webkit-box-shadow: 0 0 0 2px var(--tag-blue-20), 0 0 0 1000px var(--card) inset;
        }

        .sp-input:-webkit-autofill,
        .sp-input:-webkit-autofill:hover,
        .sp-input:-webkit-autofill:focus,
        .sp-input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px var(--card) inset;
            -webkit-text-fill-color: var(--text);
            transition: background-color 5000s ease-in-out 0s;
        }


        .sp-input::placeholder {
            color: var(--muted);
            font-size: var(--fs-ctl);
            font-weight: 400;
            line-height: 1.4;
        }

        .sp-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .sp-body {
            padding: 24px 20px;
            padding-top: 104px; /* 헤더 높이(80px) + 여백(24px) */
            height: calc(100vh - 80px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .sp-section-title {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 18px;
            font-weight: 600; /* Semi-Bold */
            color: #1A1A1A;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .sp-list {
            display: flex;
            flex-direction: column;
        }

        .sp-list.recent-keywords {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 8px;
        }

        .sp-row.recent-keyword {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: rgba(0, 104, 254, 0.1);
            border: 1px solid rgba(0, 104, 254, 0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0;
            gap: 0;
        }

        .sp-row.recent-keyword:hover {
            background-color: rgba(0, 104, 254, 0.15);
            border-color: var(--accent);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 104, 254, 0.15);
        }

        .sp-row.recent-keyword:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
        }

        .sp-row.recent-keyword .sp-num {
            display: none;
        }

        .sp-row.recent-keyword .sp-item {
            font-family: var(--font-sans);
            font-size: var(--fs-ctl);
            font-weight: 500;
            color: var(--accent);
            line-height: var(--lh);
        }

        .sp-row {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0;
            margin: 0;
        }

        .sp-row:hover {
            background-color: rgba(26, 37, 79, 0.05);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .sp-row:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
        }

        .sp-row.active {
            background-color: rgba(26, 37, 79, 0.08);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .sp-row.clicked {
            animation: searchButtonRipple 0.6s ease-out;
        }

        @keyframes searchButtonRipple {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(26, 37, 79, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 0 0 8px rgba(26, 37, 79, 0.1); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(26, 37, 79, 0); }
        }

        .search-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0);
            animation: searchRipple 0.45s ease-out;
            pointer-events: none;
        }

        @keyframes searchRipple {
            to { transform: scale(1); opacity: 0; }
        }


        .sp-num {
            width: 24px;
            text-align: left;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #0068FE;
            line-height: 1.4;
            flex-shrink: 0;
        }

        .sp-item {
            font-family: 'Noto Sans KR', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            font-size: 15px;
            font-weight: 400; /* Regular */
            color: #1A1A1A;
            line-height: 1.4;
            flex: 1;
            cursor: pointer;
            transition: all 0.2s ease;
        }


        .sp-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #6b7280;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 14px;
            font-weight: 400;
        }

        .sp-loading::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #0068FE;
            border-radius: 50%;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .sp-item:hover {
            background-color: #f8f9fa;
        }

        .sp-item:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .header-icon-btn .icon-text {
            font-family: var(--font-sans);
            font-size: 10px; /* 12px → 10px */
            font-weight: 500; /* Medium */
            color: var(--brand);
            margin-top: 1px;
            line-height: 1.2;
        }

        .notification-badge {
            position: absolute;
            top: 1px;
            right: 1px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 9px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #f8f9fa;
            min-width: 16px;
            min-height: 16px;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        /* 알림 배지 숨김 상태 */
        .notification-badge.hidden {
            opacity: 0;
            transform: scale(0);
        }

        /* 알림 배지 카운트 증가 애니메이션 */
        .notification-badge.count-up {
            animation: countUp 0.5s ease-out;
        }

        @keyframes countUp {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        /* 따릉따릉 애니메이션 */
        .bell-shake {
            animation: bellShake 0.6s ease-in-out;
        }

        @keyframes bellShake {
            0%, 100% {
                transform: rotate(0deg);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: rotate(-10deg);
            }
            20%, 40%, 60%, 80% {
                transform: rotate(10deg);
            }
        }

        /* 알림 배지 깜빡임 효과 */
        .notification-badge.pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            flex: 1;
            padding-top: 80px; /* 헤더 높이만큼 여백 */
            padding: 20px 16px;
            background-color: var(--bg);
            overflow-y: auto;
            transition: background-color 0.3s ease;
        }


        /* 큰 글씨 모드 */
        body.large-text {
            font-size: 1.2em;
        }

        body.large-text .brand-title {
            font-size: 24px; /* INOPNC 크기 고정 */
        }

        body.large-text .header-title {
            font-size: 24px; /* INOPNC 크기 고정 */
        }

        body.large-text .icon-text {
            font-size: 12px; /* 16px → 12px (INOPNC와 균형 맞춤) */
        }

        body.large-text .headline, .main-title {
            font-size: 28px;
        }

        body.large-text .section-title, .card-title {
            font-size: 21px;
        }

        body.large-text .body-text {
            font-size: 17px;
        }

        body.large-text .caption, .helper-text {
            font-size: 14px;
        }

        body.large-text .button-text, .tab-text {
            font-size: 16px;
        }

        /* 하단 네비게이터 */
        .bottom-nav-wrap {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 50;
        }

        .bottom-nav {
            background: var(--card);
            border-top: 1px solid var(--line);
            box-shadow: 0 -6px 16px rgba(17, 24, 39, 0.06);
            height: 72px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            max-width: 720px;
            height: 100%;
            margin: 0 auto;
            padding: 0;
            list-style: none;
        }

        .nav-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: var(--muted);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }


        .nav-link.active {
            color: #1A254F;
        }

        /* 통합 전환 */
        .nav-link, .nav-svg, .nav-label {
            transition: all .2s ease-out;
            transform-origin: center;
        }

        /* 호버/클릭/포커스 모두 동일 효과 */
        .nav-link:is(:hover, :active, :focus-visible),
        .nav-link.pressed {
            transform: translateY(-2px) scale(1.05);
        }

        .nav-link:is(:hover, :active, :focus-visible) .nav-svg,
        .nav-link:is(:hover, :active, :focus-visible) .nav-label,
        .nav-link.pressed .nav-svg,
        .nav-link.pressed .nav-label {
            transform: scale(1.05);
            color: #1A254F;
        }

        [data-theme="dark"] .nav-link:is(:hover, :active, :focus-visible) .nav-svg,
        [data-theme="dark"] .nav-link:is(:hover, :active, :focus-visible) .nav-label,
        [data-theme="dark"] .nav-link.pressed .nav-svg,
        [data-theme="dark"] .nav-link.pressed .nav-label {
            color: #00BCD4;
        }

        /* 터치 기기에서도 동일하게 보이도록 */
        @media (hover: none) {
            .nav-link:active {
                transform: translateY(-2px) scale(1.05);
            }
            .nav-link:active .nav-svg,
            .nav-link:active .nav-label {
                transform: scale(1.05);
            }
        }

        /* active/current 페이지는 색만 유지 */
        .nav-link.active,
        .nav-link[aria-current="page"] {

            // 폰트 로딩 상태 확인 및 fallback 처리

                // Noto Sans KR 폰트 로딩 확인
                if ('fonts' in document) {
                    document.fonts.load('400 15px Noto Sans KR').then(() => {
                        console.log('Noto Sans KR 폰트 로딩 완료');
                    }).catch(() => {
                        console.log('Noto Sans KR 폰트 로딩 실패 - fallback 폰트 사용');

            }
            
            // Lucide 아이콘 초기화

            // 통합 ESC 키 이벤트 리스너

                        searchPage.classList.remove('active');

                        if (spInput) spInput.value = '';

                    // 알림 팝업 닫기

                        notificationPopup.classList.remove('show');
                        notificationPopup.classList.add('hidden');

                    }
                    
                    // 햄버거 드로어 닫기

                        const scrim = document.getElementById('drawerScrim');
                        if (scrim) scrim.classList.remove('show');
                        drawer.classList.remove('show');
                        drawer.setAttribute('aria-hidden','true');
                        document.body.classList.remove('modal-open');
                        return;
                    }
                }
            });
        
        // 헤더 기능들
        // 터치/마우스 눌림 효과
        document.addEventListener('pointerdown', e => {
            const a = e.target.closest('.nav-link');
            if (!a) return;
            a.classList.add('pressed');
        });
        document.addEventListener('pointerup', e => {
            document.querySelectorAll('.nav-link.pressed').forEach(el => el.classList.remove('pressed'));
        });
        document.addEventListener('pointercancel', e => {
            document.querySelectorAll('.nav-link.pressed').forEach(el => el.classList.remove('pressed'));
        });

        document.addEventListener('DOMContentLoaded', function() {
            // 페이지 로드 시 폰트 상태 확인
            checkFontLoading();
            
            // 검색 페이지 기능
            const searchBtn = document.getElementById('searchBtn');
            const searchPage = document.getElementById('searchPage');
            const spBack = document.getElementById('spBack');
            const spInput = document.getElementById('spInput');
            const spList = document.getElementById('spList');

            // 최근 검색어 예시
            const keywords = [
                "INOPNC 프로젝트", "현장 관리", "작업 일지", "출력 현황", 
                "문서 관리", "사용자 설정", "알림 설정", "데이터 분석"
            ];

            if (searchBtn && searchPage && spBack && spInput && spList) {
                // 검색 버튼 클릭 시 검색 페이지 활성화
                searchBtn.addEventListener('click', function(e) {
                    // 리플 효과 추가
                    searchBtn.classList.add('ripple');
                    setTimeout(() => {
                        searchBtn.classList.remove('ripple');
                    }, 300);
                    
                    // 햅틱 피드백 (지원하는 경우)
                    if (navigator.vibrate) {
                        navigator.vibrate(10);
                    }
                    
                    searchPage.classList.add('active');
                    spInput.focus();
                    renderRecentKeywords();
                    console.log('검색 페이지 활성화됨');
                });

                // 뒤로가기 버튼 클릭 시 검색 페이지 닫기
                spBack.addEventListener('click', function() {
                    searchPage.classList.remove('active');
                    spInput.value = '';
                    console.log('검색 페이지 비활성화됨');
                });

                // 검색 입력 처리 (디바운스 적용)
                let searchTimeout;
                let currentIndex = -1;
                let searchResults = [];
                
                spInput.addEventListener('input', function() {
                    const searchTerm = this.value.trim();
                    
                    // 이전 타이머 클리어
                    clearTimeout(searchTimeout);
                    currentIndex = -1;
                    
                    if (searchTerm.length > 0) {
                        // 입력 중일 때 로딩 효과
                        spList.innerHTML = '<div class="sp-loading">검색 중...</div>';
                        
                        // 300ms 후 검색 실행 (디바운스)
                        searchTimeout = setTimeout(() => {
                            console.log('검색어:', searchTerm);
                            performSearch(searchTerm);
                        }, 300);
                    } else {
                        // 빈 값일 때 최근 검색어 표시
                        renderRecentKeywords();
                    }
                });

                // 키보드 네비게이션
                spInput.addEventListener('keydown', function(e) {
                    const rows = spList.querySelectorAll('.sp-row');
                    
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        currentIndex = Math.min(currentIndex + 1, rows.length - 1);
                        updateActiveRow(rows);
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        currentIndex = Math.max(currentIndex - 1, -1);
                        updateActiveRow(rows);
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        if (currentIndex >= 0 && rows[currentIndex]) {
                            rows[currentIndex].click();
                        } else {
                            const searchTerm = this.value.trim();
                            if (searchTerm.length > 0) {
                                console.log('Enter로 검색:', searchTerm);
                                performSearch(searchTerm);
                            }
                        }
                    } else if (e.key === 'Escape') {
                        e.preventDefault();
                        searchPage.classList.remove('active');
                        spInput.value = '';
                    }
                });
                
                function updateActiveRow(rows) {
                    rows.forEach((row, index) => {
                        row.classList.toggle('active', index === currentIndex);
                    });
                }


                // ESC 키 이벤트는 통합 이벤트 리스너에서 처리
            }


            // 최근 검색어 렌더링
            function renderRecentKeywords() {
                spList.innerHTML = '';
                spList.className = 'sp-list recent-keywords';
                searchResults = keywords;
                keywords.forEach((keyword, index) => {
                    const row = document.createElement('div');
                    row.className = 'sp-row recent-keyword';
                    row.innerHTML = `
                        <div class="sp-num">${index + 1}</div>
                        <div class="sp-item">${keyword}</div>
                    `;
                    row.addEventListener('click', function(e) {
                        // 리플 효과 추가
                        const rect = row.getBoundingClientRect();
                        const size = Math.max(rect.width, rect.height);
                        const ripple = document.createElement('span');
                        ripple.className = 'search-ripple';
                        ripple.style.width = ripple.style.height = size + 'px';
                        ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                        ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                        row.appendChild(ripple);
                        setTimeout(() => ripple.remove(), 460);
                        
                        // 클릭 애니메이션
                        row.classList.add('clicked');
                        setTimeout(() => row.classList.remove('clicked'), 600);
                        
                        // 햅틱 피드백
                        if (navigator.vibrate) {
                            navigator.vibrate(10);
                        }
                        
                        spInput.value = keyword;
                        performSearch(keyword);
                    });
                    spList.appendChild(row);
                });
            }

            // 검색 실행 함수
            function performSearch(searchTerm) {
                console.log('검색 실행:', searchTerm);
                // 검색 결과 렌더링 (예시)
                const results = [
                    `"${searchTerm}"에 대한 검색 결과 1`,
                    `"${searchTerm}"에 대한 검색 결과 2`,
                    `"${searchTerm}"에 대한 검색 결과 3`,
                    `"${searchTerm}"에 대한 검색 결과 4`,
                    `"${searchTerm}"에 대한 검색 결과 5`
                ];
                
                spList.innerHTML = '';
                spList.className = 'sp-list';
                searchResults = results;
                results.forEach((result, index) => {
                    const row = document.createElement('div');
                    row.className = 'sp-row';
                    row.innerHTML = `
                        <div class="sp-num">${index + 1}</div>
                        <div class="sp-item">${result}</div>
                    `;
                    row.addEventListener('click', function(e) {
                        // 리플 효과 추가
                        const rect = row.getBoundingClientRect();
                        const size = Math.max(rect.width, rect.height);
                        const ripple = document.createElement('span');
                        ripple.className = 'search-ripple';
                        ripple.style.width = ripple.style.height = size + 'px';
                        ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                        ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                        row.appendChild(ripple);
                        setTimeout(() => ripple.remove(), 460);
                        
                        // 클릭 애니메이션
                        row.classList.add('clicked');
                        setTimeout(() => row.classList.remove('clicked'), 600);
                        
                        // 햅틱 피드백
                        if (navigator.vibrate) {
                            navigator.vibrate(10);
                        }
                        
                        console.log('검색 결과 클릭:', result);
                    });
                    spList.appendChild(row);
                });
            }

            // 알림 팝업 기능
            const notificationBtn = document.getElementById('notificationBtn');
            const notificationPopup = document.getElementById('notificationPopup');
            const notificationClose = document.getElementById('notificationClose');
            const notificationMore = document.getElementById('notificationMore');
            const notificationBadge = document.getElementById('notificationBadge');
            const bellIcon = document.getElementById('bellIcon');

            // 알림 카운트 관리
            let notificationCount = 0;
            let unreadCount = 0;

            // 알림 카운트 업데이트 함수
            function updateNotificationCount(count) {
                notificationCount = count;
                if (notificationBadge) {
                    if (count > 0) {
                        notificationBadge.textContent = count > 99 ? '99+' : count;
                        notificationBadge.classList.remove('hidden');
                        notificationBadge.classList.add('count-up');
                        
                        // 카운트 업 애니메이션 완료 후 클래스 제거
                        setTimeout(() => {
                            notificationBadge.classList.remove('count-up');
                        }, 500);
                    } else {
                        notificationBadge.classList.add('hidden');
                    }
                }
            }

            // 따릉따릉 애니메이션 함수
            function triggerBellShake() {
                if (bellIcon) {
                    bellIcon.classList.add('bell-shake');
                    
                    // 애니메이션 완료 후 클래스 제거
                    setTimeout(() => {
                        bellIcon.classList.remove('bell-shake');
                    }, 600);
                }
            }

            // 새 알림 추가 함수 (시뮬레이션용)
            function addNewNotification() {
                unreadCount++;
                updateNotificationCount(unreadCount);
                triggerBellShake();
                
                // 배지에 펄스 효과 추가
                if (notificationBadge) {
                    notificationBadge.classList.add('pulse');
                    setTimeout(() => {
                        notificationBadge.classList.remove('pulse');
                    }, 3000);
                }
                
                console.log(`새 알림 추가됨. 총 ${unreadCount}개`);
            }

            // 알림 읽음 처리 함수
            function markNotificationsAsRead() {
                unreadCount = 0;
                updateNotificationCount(0);
                console.log('모든 알림을 읽음으로 처리');
            }

            if (notificationBtn && notificationPopup) {
                // 알림 버튼 클릭 시 팝업 표시 및 읽음 처리
                notificationBtn.addEventListener('click', function() {
                    notificationPopup.classList.add('show');
                    notificationPopup.classList.remove('hidden');
                    
                    // 알림 팝업을 열면 읽음 처리
                    markNotificationsAsRead();
                    
                    console.log('알림 팝업 표시됨');
                });

                // 닫기 버튼 클릭 시 팝업 숨김
                if (notificationClose) {
                    notificationClose.addEventListener('click', function() {
                        notificationPopup.classList.remove('show');
                        notificationPopup.classList.add('hidden');
                        console.log('알림 팝업 숨김됨');
                    });
                }

                // 알림 더보기 버튼
                if (notificationMore) {
                    notificationMore.addEventListener('click', function() {
                        console.log('알림 더보기 클릭됨');
                        // 알림 더보기 페이지로 이동하거나 추가 알림 로드
                        notificationPopup.classList.remove('show');
                        notificationPopup.classList.add('hidden');
                    });
                }

                // 팝업 외부 클릭 시 닫기
                notificationPopup.addEventListener('click', function(e) {
                    if (e.target === notificationPopup) {
                        notificationPopup.classList.remove('show');
                        notificationPopup.classList.add('hidden');
                    }
                });

            // ESC 키 이벤트는 통합 이벤트 리스너에서 처리

            // 시뮬레이션: 새 알림 추가 (테스트용)
            // 실제 환경에서는 서버에서 푸시 알림을 받아서 호출
            window.addTestNotification = addNewNotification;
            
            // 자동 시뮬레이션 (5초마다 새 알림 추가)
            // 실제 환경에서는 제거하고 서버 푸시로 대체
            setInterval(() => {
                if (Math.random() < 0.3) { // 30% 확률로 새 알림
                    addNewNotification();
                }
            }, 5000);
        }

        (function(){

            const drawerLogout = document.getElementById('drawerLogout');
            
            function lockScroll(lock){ 
                document.body.classList.toggle('modal-open', !!lock); 
            }
            
            function fitDrawer(){
                if(!drawer || !drawerScale) return;
                
                // 모바일에서는 스케일링 비활성화
                if (window.innerWidth <= 768) {
                    drawerScale.style.transform = 'none';
                    return;
                }
                
                // 가용 높이(패널 패딩/안전영역 감안)
                const style = getComputedStyle(drawer);
                const padTop = parseFloat(style.paddingTop);
                const padBottom = parseFloat(style.paddingBottom);
                const avail = window.innerHeight - padTop - padBottom;

                // 실제 콘텐츠 전체 높이
                const contentH = drawerScale.scrollHeight;

                // 축소 비율 계산 (최소 0.85 유지)
                const s = Math.max(0.85, Math.min(1, avail / contentH));
                drawerScale.style.transform = `scale(${s})`;
            }
            
            function open(){ 
                scrim.classList.add('show'); 
                drawer.classList.add('show'); 
                drawer.setAttribute('aria-hidden','false'); 
                lockScroll(true);
                // 열릴 때 자동 축소 적용
                setTimeout(fitDrawer, 50);
            }
            
            function close(){ 
                scrim.classList.remove('show'); 
                drawer.classList.remove('show'); 
                drawer.setAttribute('aria-hidden','true'); 
                lockScroll(false); 
            }
            
            // 햄버거 버튼 클릭 시 드로어 열기
            btn?.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                open();
            });
            
            closeBtn?.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                close();
            });
            
            scrim?.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                close();
            });
            
            // 햄버거 메뉴 링크 클릭 이벤트
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href && href !== '#' && !href.startsWith('#')) {
                        e.preventDefault();
                        // 드로어 닫기
                        close();
                        // 페이지 이동
                        setTimeout(() => {
                            window.location.href = href;
                        }, 200);
                    }
                });
            });
            
            // ESC 키 이벤트는 통합 이벤트 리스너에서 처리
            
            // 뷰포트 변동에 대응
            window.addEventListener('resize', fitDrawer);
            window.visualViewport?.addEventListener('resize', fitDrawer);
            window.visualViewport?.addEventListener('scroll', fitDrawer);
            
            // 모바일 키보드 대응
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', function() {
                    // 키보드가 올라올 때 드로어 높이 조정
                    if (window.visualViewport.height < window.innerHeight) {
                        drawer.style.height = window.visualViewport.height + 'px';
                    } else {
                        drawer.style.height = '100vh';
                    }
                });
            }
            
            // 계정관리 버튼 클릭
            accountManageBtn?.addEventListener('click', function() {
                if (accountInfo.style.display === 'none') {
                    accountInfo.style.display = 'block';
                    this.textContent = '접기';
                } else {
                    accountInfo.style.display = 'none';
                    this.textContent = '계정관리';
                }
            });
            
            // 비밀번호 변경 버튼 클릭
            changePasswordBtn?.addEventListener('click', function() {
                passwordChangeForm.style.display = 'block';
                accountInfo.style.display = 'none';
                accountManageBtn.textContent = '계정관리';
            });
            
            // 비밀번호 변경 취소
            cancelPasswordChange?.addEventListener('click', function() {
                // 폼 초기화
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                // 폼 숨기기
                passwordChangeForm.style.display = 'none';
                // 계정 정보 다시 보이기
                accountInfo.style.display = 'block';
            });
            
            // 비밀번호 변경 저장
            savePasswordChange?.addEventListener('click', function() {
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // 입력값 검증
                if (!currentPassword.trim()) {
                    alert('현재 비밀번호를 입력해주세요.');
                    document.getElementById('currentPassword').focus();
                    return;
                }
                
                if (!newPassword.trim()) {
                    alert('새 비밀번호를 입력해주세요.');
                    document.getElementById('newPassword').focus();
                    return;
                }
                
                if (!confirmPassword.trim()) {
                    alert('새 비밀번호 확인을 입력해주세요.');
                    document.getElementById('confirmPassword').focus();
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('새 비밀번호가 일치하지 않습니다.');
                    document.getElementById('confirmPassword').focus();
                    return;
                }
                
                if (newPassword.length < 6) {
                    alert('새 비밀번호는 최소 6자 이상이어야 합니다.');
                    document.getElementById('newPassword').focus();
                    return;
                }
                
                if (currentPassword === newPassword) {
                    alert('현재 비밀번호와 새 비밀번호가 같습니다.');
                    document.getElementById('newPassword').focus();
                    return;
                }
                
                // 비밀번호 변경 로직 (실제 API 호출)
                console.log('비밀번호 변경 요청:', {
                    currentPassword,
                    newPassword
                });
                
                // 성공 시 처리
                alert('비밀번호가 성공적으로 변경되었습니다.');
                
                // 폼 초기화 및 숨기기
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                passwordChangeForm.style.display = 'none';
                accountInfo.style.display = 'block';
            });
            
            // 로그아웃 버튼 클릭
            drawerLogout?.addEventListener('click', function() {
                if (confirm('정말 로그아웃하시겠습니까?')) {
                    console.log('로그아웃');
                    // 실제 구현 시 로그아웃 로직
                    alert('로그아웃되었습니다.');
                    close();
                }
            });
        })();

            // 글씨 크기 토글 버튼
            const fontSizeBtn = document.getElementById('fontSizeBtn');
            const fontSizeText = document.getElementById('fontSizeText');
            let isLargeFont = false;
            
            if (fontSizeBtn && fontSizeText) {
                fontSizeBtn.addEventListener('click', function() {
                    isLargeFont = !isLargeFont;
                    
                    if (isLargeFont) {
                        document.body.classList.add('large-text');
                        fontSizeText.textContent = '큰글씨';
                        console.log('큰글씨로 변경됨');
                    } else {
                        document.body.classList.remove('large-text');
                        fontSizeText.textContent = '작은글씨';
                        console.log('작은글씨로 변경됨');
                    }
                });

                // 다크모드 버튼 기능
                const darkModeBtn = document.getElementById('darkModeBtn');
                const darkModeIcon = document.getElementById('darkModeIcon');
                let isDarkMode = false;

                darkModeBtn.addEventListener('click', function() {
                    isDarkMode = !isDarkMode;
                    
                    if (isDarkMode) {
                        document.documentElement.setAttribute('data-theme', 'dark');
                        darkModeIcon.setAttribute('data-lucide', 'sun');
                        console.log('다크모드로 변경됨');
                    } else {
                        document.documentElement.setAttribute('data-theme', 'light');
                        darkModeIcon.setAttribute('data-lucide', 'moon');
                        console.log('라이트모드로 변경됨');
                    }
                    
                    // Lucide 아이콘 다시 렌더링
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                });
            }

            // 메뉴 버튼은 햄버거 드로어 기능에서 처리됨

            // 하단 네비게이션 기능
            const navLinks = document.querySelectorAll('.nav-link');
            
            // 현재 페이지에 따른 활성 네비게이션 아이템 설정
            const currentPage = window.location.pathname.split('/').pop() || 'home.html';
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage || 
                    (currentPage === 'index.html' && href === 'home.html') ||
                    (currentPage === '' && href === 'home.html')) {
                    link.classList.add('active');
                }
            });

            // 네비게이션 클릭 이벤트
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const route = this.getAttribute('data-route');
                    const href = this.getAttribute('href');
                    
                    // 해시 링크인 경우 페이지 이동 없이 처리
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        console.log(`${route} 섹션으로 스크롤`);
                        // 해당 섹션으로 스크롤하는 로직 추가
                        return;
                    }
                    
                    // 모든 활성 클래스 제거
                    navLinks.forEach(l => l.classList.remove('active'));
                    // 현재 클릭된 링크에 활성 클래스 추가
                    this.classList.add('active');
                    
                    console.log(`${route} 페이지로 이동: ${href}`);
                });
            });

            // INOPNC 브랜드 타이틀 클릭 시 HOME으로 이동
            const brandTitle = document.getElementById('brandTitle');
            if (brandTitle) {
                brandTitle.addEventListener('click', function() {
                    window.location.href = 'home.html';
                });
            }
        });
    </script>
</body>
