<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Service Worker - INOPNC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .status.warning {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffb74d;
        }
        
        button {
            background: #5e72e4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #4c63d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(94, 114, 228, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .log-container {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #5e72e4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Service Worker Management</h1>
        
        <div id="status" class="status info">
            Checking Service Worker status...
        </div>
        
        <div class="button-group">
            <button id="clearBtn" onclick="clearServiceWorker()">
                Clear Service Worker
            </button>
            <button id="clearAllBtn" onclick="clearEverything()">
                Clear All (SW + Cache + Storage)
            </button>
            <button id="disableBtn" onclick="disableServiceWorker()">
                Disable SW Permanently
            </button>
            <button id="loginBtn" onclick="goToLogin()">
                Go to Login
            </button>
        </div>
        
        <div class="log-container" id="log"></div>
    </div>
    
    <script>
        const log = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            log.push(entry);
            
            const logContainer = document.getElementById('log');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.style.color = type === 'error' ? '#c62828' : 
                                  type === 'success' ? '#2e7d32' : 
                                  type === 'warning' ? '#f57c00' : '#333';
            logEntry.textContent = entry;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
            addLog(message, type);
        }
        
        async function checkServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    if (registrations.length > 0) {
                        updateStatus(`Found ${registrations.length} Service Worker(s) registered`, 'warning');
                        registrations.forEach((reg, index) => {
                            addLog(`SW ${index + 1}: ${reg.scope}`, 'info');
                        });
                    } else {
                        updateStatus('No Service Workers currently registered', 'success');
                    }
                } catch (error) {
                    updateStatus(`Error checking Service Workers: ${error.message}`, 'error');
                }
            } else {
                updateStatus('Service Workers not supported in this browser', 'error');
            }
        }
        
        async function clearServiceWorker() {
            const btn = document.getElementById('clearBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Clearing...';
            
            updateStatus('Clearing Service Workers...', 'info');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    if (registrations.length === 0) {
                        updateStatus('No Service Workers to clear', 'warning');
                        btn.disabled = false;
                        btn.textContent = 'Clear Service Worker';
                        return;
                    }
                    
                    for (let registration of registrations) {
                        try {
                            const success = await registration.unregister();
                            if (success) {
                                addLog(`Successfully unregistered SW at ${registration.scope}`, 'success');
                            } else {
                                addLog(`Failed to unregister SW at ${registration.scope}`, 'error');
                            }
                        } catch (error) {
                            addLog(`Error unregistering SW: ${error.message}`, 'error');
                        }
                    }
                    
                    updateStatus(`Cleared ${registrations.length} Service Worker(s)`, 'success');
                    
                    // Clear all caches
                    if ('caches' in window) {
                        const cacheNames = await caches.keys();
                        for (let name of cacheNames) {
                            await caches.delete(name);
                            addLog(`Deleted cache: ${name}`, 'success');
                        }
                    }
                    
                    updateStatus('All Service Workers and caches cleared successfully!', 'success');
                } catch (error) {
                    updateStatus(`Error: ${error.message}`, 'error');
                }
            }
            
            btn.disabled = false;
            btn.textContent = 'Clear Service Worker';
        }
        
        async function clearEverything() {
            const btn = document.getElementById('clearAllBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Clearing Everything...';
            
            updateStatus('Clearing all data...', 'info');
            
            try {
                // 1. Clear Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    addLog('Service Workers cleared', 'success');
                }
                
                // 2. Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    addLog('All caches cleared', 'success');
                }
                
                // 3. Clear localStorage
                localStorage.clear();
                addLog('localStorage cleared', 'success');
                
                // 4. Clear sessionStorage
                sessionStorage.clear();
                addLog('sessionStorage cleared', 'success');
                
                // 5. Clear IndexedDB
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (let db of databases) {
                        indexedDB.deleteDatabase(db.name);
                        addLog(`Deleted IndexedDB: ${db.name}`, 'success');
                    }
                }
                
                // 6. Clear cookies (limited to same domain)
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                addLog('Cookies cleared', 'success');
                
                updateStatus('All data cleared successfully! Redirecting to login...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/auth/login';
                }, 2000);
                
            } catch (error) {
                updateStatus(`Error clearing data: ${error.message}`, 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'Clear All (SW + Cache + Storage)';
        }
        
        function disableServiceWorker() {
            localStorage.setItem('disable-service-worker', 'true');
            updateStatus('Service Worker disabled permanently. Clearing existing SW...', 'warning');
            clearServiceWorker().then(() => {
                addLog('Service Worker will not register on future page loads', 'success');
            });
        }
        
        function goToLogin() {
            window.location.href = '/auth/login';
        }
        
        // Check status on load
        window.addEventListener('load', () => {
            checkServiceWorker();
        });
        
        // Listen for Service Worker updates
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                addLog('Service Worker controller changed', 'warning');
                checkServiceWorker();
            });
        }
    </script>
</body>
</html>
