<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사진대지양식 - 이노피앤씨</title>

  <!-- Noto Sans KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet"/>

  <style>
    /* ===== A4 설정 ===== */
    @page { size: A4; margin: 0; }
    html, body { margin:0; padding:0; background:#fff; color:#000; }
    body { font-family:"Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height:1.4; }

    .container{
      width:210mm; height:297mm;
      margin:0 auto; padding:16mm; box-sizing:border-box; position:relative;
    }

    /* 공사명: 23px */
    .title{
      font-size:23px;
      margin-bottom:8mm;
      font-weight:700;
    }

    /* 2열 그리드 */
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:0; }

    /* ===== 표: 전체 1px, 겹치는 라인은 1줄만 보이도록 ===== */
    table{
      width:100%;
      border-collapse:collapse;         /* 경계 병합 → 중복선 제거 */
      table-layout:fixed;
      margin:0;
      font-size:12px;
      border:1px solid #000;            /* 바깥선 1px */
    }
    th, td{
      border:1px solid #000;            /* 셀 경계 1px */
      padding:0;                        /* 사진칸 여백 0 (정밀 정렬) */
      text-align:center;
      vertical-align:middle;
    }
    th{ background:#f5f5f5; font-weight:700; padding:4px; }

    .large-cell{ height:100mm; min-height:100mm; } /* 사진 영역 높이 */

    /* 좌/우 맞닿는 경계: 왼쪽 표의 우측선 제거 → 한 줄만 남김 */
    .grid > table:first-child{ border-right:0; }
    .grid > table:first-child th,
    .grid > table:first-child td{ border-right:0; }

    /* 위/아래 맞닿는 경계: 아래 그리드의 윗선 제거 → 한 줄만 남김 */
    .grid + .grid table{ border-top:0; }
    .grid + .grid th,
    .grid + .grid td{ border-top:0; }

    /* ===== 사진 업로드 슬롯 ===== */
    .photo-slot{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background:#fff;
    }
    .photo-slot img{
      width:100%;
      height:100%;
      object-fit:contain;  /* 자동 크기 맞춤(자르지 않음) */
      display:none;        /* 업로드 전 숨김 */
    }
    .photo-slot.has-image img{ display:block; }
    .photo-hint{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      color:#666;
      user-select:none;
      pointer-events:none;
    }
    .photo-input{
      position:absolute;
      inset:0;
      opacity:0;
      cursor:pointer;
    }

    /* 인쇄 시 힌트/인풋 숨김, 이미지 그대로 출력 */
    @media print{
      .container{ padding:16mm; }
      table{ border:1px solid #000 !important; }
      th, td{ border:1px solid #000 !important; }
      .grid > table:first-child{ border-right:0 !important; }
      .grid > table:first-child th,
      .grid > table:first-child td{ border-right:0 !important; }
      .grid + .grid table{ border-top:0 !important; }
      .grid + .grid th,
      .grid + .grid td{ border-top:0 !important; }

      .photo-hint, .photo-input{ display:none !important; }
      .photo-slot img{ display:block !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">공사명:</div>

    <!-- 상단 큰 사진 2칸 -->
    <div class="grid">
      <table>
        <tr>
          <td class="large-cell">
            <div class="photo-slot">
              <input class="photo-input" type="file" accept="image/*"/>
              <span class="photo-hint">이미지 업로드(클릭)</span>
              <img alt="사진 미리보기"/>
            </div>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td class="large-cell">
            <div class="photo-slot">
              <input class="photo-input" type="file" accept="image/*"/>
              <span class="photo-hint">이미지 업로드(클릭)</span>
              <img alt="사진 미리보기"/>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <!-- 상단 정보 표 2개 (보수후 문구 제거) -->
    <div class="grid">
      <table>
        <tr><th>부재명</th><td style="padding:4px;"></td></tr>
        <tr><th>공 정</th><td style="padding:4px;"></td></tr>
        <tr><th>내 용</th><td style="padding:4px;"></td></tr>
      </table>
      <table>
        <tr><th>부재명</th><td style="padding:4px;"></td></tr>
        <tr><th>공 정</th><td style="padding:4px;"></td></tr>
        <tr><th>내 용</th><td style="padding:4px;"></td></tr>
      </table>
    </div>

    <!-- 하단 큰 사진 2칸 -->
    <div class="grid">
      <table>
        <tr>
          <td class="large-cell">
            <div class="photo-slot">
              <input class="photo-input" type="file" accept="image/*"/>
              <span class="photo-hint">이미지 업로드(클릭)</span>
              <img alt="사진 미리보기"/>
            </div>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td class="large-cell">
            <div class="photo-slot">
              <input class="photo-input" type="file" accept="image/*"/>
              <span class="photo-hint">이미지 업로드(클릭)</span>
              <img alt="사진 미리보기"/>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <!-- 하단 정보 표 2개 (보수후 문구 제거) -->
    <div class="grid">
      <table>
        <tr><th>부재명</th><td style="padding:4px;"></td></tr>
        <tr><th>공 정</th><td style="padding:4px;"></td></tr>
        <tr><th>내 용</th><td style="padding:4px;"></td></tr>
      </table>
      <table>
        <tr><th>부재명</th><td style="padding:4px;"></td></tr>
        <tr><th>공 정</th><td style="padding:4px;"></td></tr>
        <tr><th>내 용</th><td style="padding:4px;"></td></tr>
      </table>
    </div>
  </div>

  <script>
    // 파일 선택 시 미리보기 표시 (셀 크기에 자동 맞춤: object-fit: contain)
    function bindPhotoInputs() {
      document.querySelectorAll('.photo-input').forEach(input => {
        input.addEventListener('change', e => {
          const file = e.target.files && e.target.files[0];
          if (!file) return;
          const slot = e.target.closest('.photo-slot');
          const img = slot.querySelector('img');
          const hint = slot.querySelector('.photo-hint');
          const url = URL.createObjectURL(file);
          img.src = url;
          slot.classList.add('has-image');
          if (hint) hint.style.display = 'none';
        });

        // 옵션: 드래그 앤 드롭 지원
        const slot = input.closest('.photo-slot');
        ['dragenter','dragover'].forEach(ev =>
          slot.addEventListener(ev, e => { e.preventDefault(); e.dataTransfer.dropEffect='copy'; })
        );
        slot.addEventListener('drop', e => {
          e.preventDefault();
          const file = e.dataTransfer.files && e.dataTransfer.files[0];
          if (!file || !file.type.startsWith('image/')) return;
          const img = slot.querySelector('img');
          const hint = slot.querySelector('.photo-hint');
          img.src = URL.createObjectURL(file);
          slot.classList.add('has-image');
          if (hint) hint.style.display = 'none';
        });
      });
    }
    document.addEventListener('DOMContentLoaded', bindPhotoInputs);
  </script>
</body>
</html>
